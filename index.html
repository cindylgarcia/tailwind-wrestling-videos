<!DOCTYPE html>
<html lang="en">
  <!-- Contains metadata regarding character sets, styles, browser compatibility -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- sets width of page to follow screen-width of device sets initial zoom level when page is loaded -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/output.css" />
    <title>Wrestling Training App</title>
  </head>
  <body class="text-gray-600"> 
    <!-- Page title grey text color lg 1024px and md 768px are the breakpoint prefixes for font size -->
    <!-- my-10 and my-6 are margin top and margin bottom with the breakpoint prefixes and font size -->
    <h1
      class="lg:text-4xl md:text-4xl text-2xl text-center lg:my-10 md:my-10 my-6 font-carter"
    >
      Wrestling Training App
    </h1>
    <!-- class relative used to position elements according to the normal flow of the document -->
    <!-- https://flowbite.com/docs/components/carousel/ code for carousel using flowbite plugin -->
    <div id="default-carousel" class="relative" data-carousel="static">
      <!-- Carousel wrapper -->
      <!-- clips content within an element that overflows the bounds of element spans entire height of viewport with lg prefix -->
      <!-- class in config.js file that generates h-128 class spacing utility for carousel h-64 sets element to fixed height -->
      <div class="overflow-hidden relative lg:h-screen md:h-128 h-64">
        <!-- Item 1 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <!-- top-1/2 and left-1/2 are utilities for controlling placement of positioned elements translate for translating elements with transform  -->
          <span
            class="absolute top-1/2 left-1/2 text-2xl font-semibold text-white -translate-x-1/2 -translate-y-1/2 sm:text-3xl dark:text-gray-800"
            >First Slide</span
          >
          <a href="https://www.youtube.com/watch?v=A66zn7DzJdQ" target="_blank">
            <img
              src="./src/assets/images/folkstyle.jpeg"
              class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2"
              alt="..."
            />
          </a>
        </div>
        <!-- Item 2 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <a href="https://www.youtube.com/watch?v=A66zn7DzJdQ" target="_blank">
            <img
              src="./src/assets/images/freestyle.jpeg"
              class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2"
              alt="..."
            />
          </a>
        </div>
        <!-- Item 3 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <a href="https://www.youtube.com/watch?v=A66zn7DzJdQ" target="_blank">
            <img
              src="./src/assets/images/freestyle2.png"
              class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2"
              alt="..."
            />
          </a>
        </div>
        <!-- Item 4 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <a href="https://www.youtube.com/watch?v=A66zn7DzJdQ" target="_blank">
            <img
              src="./src/assets/images/maxresdefault.jpeg"
              class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2"
              alt="..."
            />
          </a>
        </div>
        <!-- Item 5 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <a href="https://www.youtube.com/watch?v=A66zn7DzJdQ" target="_blank">
            <img
              src="./src/assets/images/qtq80-c2lWlm.jpeg"
              class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2"
              alt="..."
            />
          </a>
        </div>
        <!-- Item 6 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <a href="https://www.youtube.com/watch?v=A66zn7DzJdQ" target="_blank">
            <img
              src="./src/assets/images/SteveHortonMastersFolk800x500.webp"
              class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2"
              alt="..."
            />
            <!-- w-full sets an element to a percentage based width -->
          </a>
        </div>
      </div>
      <!-- Slider indicators -->
      <div
        class="flex absolute bottom-5 left-1/2 z-30 space-x-3 -translate-x-1/2"
      >
      <!-- https://developer.mozilla.org/en-US/docs/Web/Accessibility/ARIA/Attributes/aria-current -->
        <button
          type="button"
          class="w-3 h-3 rounded-full"
          aria-current="false"
          aria-label="Slide 1"
          data-carousel-slide-to="0"
        ></button>
        <button
          type="button"
          class="w-3 h-3 rounded-full"
          aria-current="false"
          aria-label="Slide 2"
          data-carousel-slide-to="1"
        ></button>
        <button
          type="button"
          class="w-3 h-3 rounded-full"
          aria-current="false"
          aria-label="Slide 3"
          data-carousel-slide-to="2"
        ></button>
        <button
          type="button"
          class="w-3 h-3 rounded-full"
          aria-current="false"
          aria-label="Slide 4"
          data-carousel-slide-to="3"
        ></button>
        <button
          type="button"
          class="w-3 h-3 rounded-full"
          aria-current="false"
          aria-label="Slide 5"
          data-carousel-slide-to="4"
        ></button>
        <button
          type="button"
          class="w-3 h-3 rounded-full"
          aria-current="false"
          aria-label="Slide 6"
          data-carousel-slide-to="5"
        ></button>
      </div>
      <!-- Slider controls cursor-point makes hand icon when hovering over button focus:outline-none creates a better looking focus style that follows element's border radius  -->
      <button
        type="button"
        class="flex absolute top-0 left-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none"
        data-carousel-prev
      >
      <!-- z-30 z utitly makes it look like it's coming out of the page -->
        <span
          class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
        >
        <!-- bg-white/30 controlling the opacity of the element's background color using the /30 syntax group-focus:ring-4 outline of ring  -->
          <svg
            class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            ></path>
          </svg>
          <span class="hidden">Previous</span>
        </span>
      </button>
      <button
        type="button"
        class="flex absolute top-0 right-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none"
        data-carousel-next
      >
        <span
          class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
        >
          <svg
            class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            ></path>
          </svg>
          <span class="hidden">Next</span>
        </span>
      </button>
    </div>

    <!-- Moves list -->
    <div class="flex justify-center">
      <ul
        class="lg:text-lg md:text-lg text-center text-xl lg:flex md:flex lg:flex-row md:flex-row flex-col border lg:rounded-full md:rounded-full rounded-lg lg:gap-8 md:gap-3 lg:my-14 md:my-28 my-36 lg:py-6 md:py-6 py-14 px-8"
      >
        <li
          class="hover:-translate-y-0.5 hover:text-black transition duration-200"
        >
          <a
            href="https://res.cloudinary.com/elektra8875/image/upload/v1618263672/techfall_zom2wk.pdf"
            target="_blank"
            >Takedown</a
          >
        </li>
        <li
          class="hover:-translate-y-0.5 hover:text-black transition duration-200"
        >
          <a
            href="https://res.cloudinary.com/elektra8875/image/upload/v1618263672/techfall_zom2wk.pdf"
            target="_blank"
            >Falls and Pins</a
          >
        </li>
        <li
          class="hover:-translate-y-0.5 hover:text-black transition duration-200"
        >
          <a
            href="https://res.cloudinary.com/elektra8875/image/upload/v1618263672/techfall_zom2wk.pdf"
            target="_blank"
            >Near Fall Criteria
          </a>
        </li>
        <li
          class="hover:-translate-y-0.5 hover:text-black transition duration-200"
        >
          <a
            href="https://res.cloudinary.com/elektra8875/image/upload/v1618263672/techfall_zom2wk.pdf"
            target="_blank"
          >
            Attack and Counter Attack</a
          >
        </li>
        <li
          class="hover:-translate-y-0.5 hover:text-black transition duration-200"
        >
          <a
            href="https://res.cloudinary.com/elektra8875/image/upload/v1618263672/techfall_zom2wk.pdf"
            target="_blank"
            >Evaluation of Holds</a
          >
        </li>
        <li
          class="hover:-translate-y-0.5 hover:text-black transition duration-200"
        >
          <a
            href="https://res.cloudinary.com/elektra8875/image/upload/v1618263672/techfall_zom2wk.pdf"
            target="_blank"
            >Out Of Bounds</a
          >
        </li>
      </ul>
    </div>

    <!-- Footer -->
    <footer>
      <div class="bg-gray-500 flex flex-col items-center justify-center py-4">
        <h3 class="text-white">Copyright 2022 © CodeDiaries</h3>
      </div>
    </footer>

    <!-- Flowbite Script added to be able to use interactive elements -->
    <script src="./node_modules/flowbite/dist/flowbite.js"></script>
  </body>
</html>
